<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">
        <div class="form-signin">
          <input type="text" id="name" [(ngModel)]="user.username" class="form-control" placeholder="Full Name">
          <input type="password" id="paw" [(ngModel)]="user.password" class="form-control" placeholder="Password">
          <button class="btn btn-lg btn-primary btn-block"  (click)="login()" type="submit">
            Sign in</button>
          <input type="button"  class="form-control" (click)="getCustomer()" value="getJson">
        </div>

      </div>
    </div>
  </div>
</div>
